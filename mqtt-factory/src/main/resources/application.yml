spring:
  datasource:
    url: jdbc:mysql://localhost:3306/job?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC&nullCatalogMeansCurrent=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates/ # 访问template下的html文件需要配置模板，映射，路径指向
    suffix: .html
    cache: false # 开发时关闭缓存,不然没法看到实时页面
  mvc:
    throw-exception-if-no-handler-found: true
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  web:
    resources:
      add-mappings: false
  mqtt:
    username: admin
    password: public
    broker: tcp://175.102.135.104:60002
    clientId: mqttclient
    topics: topic1
    timeout: 5000
    keepAlive: 50
    qos: 1



# Mybatis配置
mybatis:
  mapperLocations: classpath:mapper/*/*.xml
  type-aliases-package: com.example.mqttfactorydemo.model
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.zrkc: info
  file: mylog
server:
  port: 9001